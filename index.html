<script>
	$(document).ready(function() {
		$('#regionDropdown').change(function() {
			var selectedRegion = $(this).val();
			var subregionDropdown = $('#subregionDropdown');
			
			subregionDropdown.empty();
			
			if (selectedRegion === '1') {
				subregionDropdown.append('<option value="1">One</option>');
				subregionDropdown.append('<option value="2">Two</option>');
				subregionDropdown.append('<option value="3">Three</option>');
			} else if (selectedRegion === '2') {
				subregionDropdown.append('<option value="4">Four</option>');
				subregionDropdown.append('<option value="5">Five</option>');
				subregionDropdown.append('<option value="6">Six</option>');
			} else if (selectedRegion === '3') {
				subregionDropdown.append('<option value="7">Seven</option>');
				subregionDropdown.append('<option value="8">Eight</option>');
				subregionDropdown.append('<option value="9">Nine</option>');
			}
		});
	});
</script>
